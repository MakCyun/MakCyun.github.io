    github: git@github.com:makcyun/makcyun.github.io.git,master
    #coding: 'git@git.coding.net:makcyun/makcyun.git,master'
  branch: master
core:
  autocrlf: true

# https://www.cnblogs.com/yulinlewis/p/9595348.html
# hexo-neat
# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'

# 解决不渲染latex公式问题
# http://stevenshi.me/2017/06/26/hexo-insert-formula/
math:
  engine: 'mathjax' # or 'katex'
  mathjax:
    # src: custom_mathjax_source
    config:
      # MathJax config